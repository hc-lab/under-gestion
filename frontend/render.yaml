services:
  - type: web
    name: under-gestion-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
      - type: rewrite
        source: /dashboard
        destination: /index.html
      - type: rewrite
        source: /login
        destination: /index.html
      - type: rewrite
        source: /productos
        destination: /index.html
      - type: rewrite
        source: /personal
        destination: /index.html
      - type: rewrite
        source: /blasting
        destination: /index.html
    spa: true 